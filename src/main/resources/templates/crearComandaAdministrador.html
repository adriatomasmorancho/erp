<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title th:text="#{comanda}"/>
        <meta charset="UTF-8">
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link th:href="@{/styles.css}" rel="stylesheet"></link>
    </head>
    <body>
        <header th:replace="layout/navBar :: navBar"/>
        <div style="width: 50%; margin: 0 auto;">
            <br/>
            <h1 align="center" th:text="#{comanda.perCentralitzar}"/>
            <br/>
            <br/>
            <div th:if="${comandesProfessor!=null && !comandesProfessor.empty}" align="center">
                <script src="../webjars/jquery/3.6.0/jquery.min.js"></script>
                <script src="../webjars/datatables/1.11.4/js/jquery.dataTables.min.js"></script>
                <link href="../webjars/datatables/1.11.4/css/jquery.dataTables.min.css" rel="stylesheet"></link>
                <div>
                    <form th:action="@{/guardarComandaAdministrador}" method="post" id="form" th:object="${comandaAdministrador}">
                        <!--Date -->
                        <label for="dataArribada" th:text="#{comanda.dataArribada1}"/>
                        <input class="form-control" type="date" name="dataArribada" th:min="${data_min_input}" th:field="*{data_Arribada}" required>

                        <div align="center"><!-- Posem un enllaç per a crear un usuari -->
                            <a href="javascript:seleccionar_todo()">Marcar todos</a> 
                            <br/>
                            <input class="btn btn-primary btn-lg btn-block" type="submit" name="enviar" value="Centralitzar"/>
                            <br/>
                            <input class="btn btn-primary btn-lg btn-block" type="button" name="cancelar" onclick='javascript:window.history.back()' value="Cancelar"/>
                        </div> 

                    </form>
                </div>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $('#table_id').DataTable();
                    });
                </script>
                <script type="text/javascript">
                    function seleccionar_todo() {
                        for (i = 0; i < document.form.elements.length; i++)
                                document.form.elements[i].checked = true;
                    }
                </script>
                <br/>
                <div th:if="${comandesProfessor==null || comandesProfessor.empty}">
                    No hi ha Comandes a la llista.
                </div>

            </div>
    </body>
</html>
