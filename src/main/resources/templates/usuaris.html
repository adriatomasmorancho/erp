<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Usuaris</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!--DataTables-->
        <script th:src="@{/webjars/datatables/1.11.4/js/jquery.dataTables.min.js}"></script>
        <link rel="stylesheet" href="../webjars/datatables/1.11.4/js/jquery.dataTables.min.css">
    </head>
    <body>
        <header th:replace="layout/navBar :: navBar" />
        
        <h1 align="center">Llistat de usuaris</h1>
        <p/>

        <div align="center">
            <select name="dades" id="dades">
                <option value="email">Email</option>
                <option value="nom">Nom</option>
                <option value="telefon">Telefon</option>
                <option value="rol">Rol</option>
            </select>
            <p/>
            <form th:object="${usuaris}" method="get">
                <input type="text" class="form-control col-md-4"/>
                <button type="submit" class="btn btn-success mt-4 mb-4">Cercar</button>
            </form>
        </div>
        <p/>
        <div th:if="${usuaris!=null && !usuaris.empty}" align="center">
            <!-- Mostrem en una taula les dades del usuaris guardats en la taula usuaris de la BBDD -->
            <table border="2" class="display">
                <tr>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Nom</th>
                    <th>Cognoms</th>
                    <th>Telefon</th>
                    <th>Rol</th>
                    <!--Columnes per afegir l'enllaç d'editar i eliminar l'usuari-->
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <!-- Recorregut dels usuaris. Cada usuari de l'ArrayList usuaris es guarda en la variable usuari-->
                <tr th:each="usuari : ${usuaris}" align="center"> 
                    <td th:text="${usuari.username}"></td>
                    <td th:text="${usuari.password}"></td>
                    <td th:text="${usuari.nom}"></td>
                    <td th:text="${usuari.cognoms}"></td>
                    <td th:text="${usuari.telefon}"></td>
                    <td th:text="${usuari.rol}"></td>

                    <!--Enllaç mitjançant el qual accedirem a la pàgina per editar l'usuari actual
                        al qual li correspon l'id que concatenem a l'URL editar-->
                    <td><a th:href="@{/editar/}+${usuari.id_usuari}"><i class="bi bi-pencil-fill"></i></a></td>

                    <!--Enllaç mitjançant el qual accedirem a la pàgina per eliminar l'usuari actual
                        al qual li correspon l'id que concatenem a l'URL d'eliminar-->
                    <td><a th:href="@{/eliminar/}+${usuari.id_usuari}"><i class="bi bi-trash-fill"></i></a></td>
                </tr>
                <!--
                <tbody>
                    <tr th:each="usuari : ${usuarisPerNom}">
                        <td th:text="${usuari.username}"></td>
                        <td th:text="${usuari.password}"></td>
                        <td th:text="${usuari.nom}"></td>
                        <td th:text="${usuari.cognoms}"></td>
                        <td th:text="${usuari.telefon}"></td>
                        <td th:text="${usuari.rol}"></td>
                    </tr>
                </tbody>
                -->

            </table>
            <p/>
            <table id="table_id" class="display" border="1">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Nom</th>
                        <th>Cognoms</th>
                        <th>Telefon</th>
                        <th>Rol</th>
                        <!--Columnes per afegir l'enllaç d'editar i eliminar l'usuari-->
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuari : ${usuaris}" align="center"> 
                    <td th:text="${usuari.username}"></td>
                    <td th:text="${usuari.password}"></td>
                    <td th:text="${usuari.nom}"></td>
                    <td th:text="${usuari.cognoms}"></td>
                    <td th:text="${usuari.telefon}"></td>
                    <td th:text="${usuari.rol}"></td>

                    <!--Enllaç mitjançant el qual accedirem a la pàgina per editar l'usuari actual
                        al qual li correspon l'id que concatenem a l'URL editar-->

                    <td><a th:href="@{/editar/}+${usuari.id_usuari}"><i class="bi bi-pencil-fill"></i></a></td>

                    <!--Enllaç mitjançant el qual accedirem a la pàgina per eliminar l'usuari actual
                        al qual li correspon l'id que concatenem a l'URL d'eliminar-->

                    <td><a th:href="@{/eliminar/}+${usuari.id_usuari}"><i class="bi bi-trash-fill"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${usuaris==null || usuaris.empty}"><!--Si l'ArrayList de usuaris no està inicialitzat o no té contingut-->
            <!-- Mostrem missatge-->
            No hi ha usuaris a la llista.
        </div>
        <p/>
        <div align="center"><!-- Posem un enllaç per a crear un usuari -->
            <a th:href="@{/crearUsuari}"th:text="#{usuari.crearUsuari}"></a>
            <a th:href="@{/crearUsuari}"><i class="bi bi-plus-circle"></i></a>
        </div>
        <p/>
        <div align="center"><!-- Posem un enllaç per a tancar la sessio i redireccionar al login -->
            <a href="javascript: document.logoutForm.submit()" role="menuitem">Tancar Sessió</a>
            <a href="javascript: document.logoutForm.submit()" role="menuitem"><i class="bi bi-power"></i></a>

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form> 
        </div>
    </body>
</html>
