<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{producte}"/>
        <meta charset="UTF-8">
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <h1 th:text="#{producte}"/>
        <header></header>
        <div th:if="${productes!=null && !productes.empty}">
            <table border="1">
                <tr>
                    <th th:text="#{producte.nom}"/>
                    <th th:text="#{producte.preu}"/>
                    <th th:text="#{producte.categoria}"/>
                    <!--<th th:text="#{producte.stock}"/>-->
                    <th th:text="#{producte.unitat}"/>
                    <th th:text="#{producte.proveidor}"/>
                    <th th:text="#{editar}"/>
                    <th th:text="#{eliminar}"/>
                </tr>
                <tr th:each="producte : ${productes}"> 
                    <td th:text="${producte.nom}"></td>
                    <td th:text="${producte.preu}"></td>
                    <td th:text="${producte.categoria}"></td>
                    <td th:text="${producte.stock}"></td>
                    <td th:text="${producte.unitat}"></td>
                    <td th:text="${producte.cifProveidor}"></td>
                    <td><a th:href="@{/editar/}+${producte.id_Producte}" ><i class="bi bi-pencil-fill"></i></a></td>
                    <td><a th:href="@{/eliminar/}+${producte.id_Producte}" ><i class="bi bi-trash-fill"></i></a></td>
                </tr>
            </table>
        </div>
        <div th:if="${productes==null || productes.empty}">
            No hi ha productes a la llista.
        </div>  
        
            <label for="crearProducte" th:text="#{producte.crearProducte}"/>
            <a th:href="@{/crearProducte}">
                <input type="submit" name="enviar" value=""  th:href="@{/crearProducte}"/></a>
        
        <footer th:replace="layout/plantilla :: peu" />
    </body>
</html>
