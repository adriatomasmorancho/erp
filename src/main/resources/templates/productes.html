<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Productes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:replace="layout/navBar :: navBar" />

        <h1 align="center">Llistat de productes</h1>
        <p/>

        <div align="center">
            <form th:object="${productes}" method="get">
                <input type="text" class="form-control col-md-4"/>
                <button type="submit" class="btn btn-success mt-4 mb-4">Cercar</button>
            </form>
        </div>

        <p/>
        <div th:if="${productes!=null && !productes.empty}" align="center">
            <table class="table">
                <tr>
                    <th>Nom</th>
                    <th>Unitat</th>
                    <th>Preu</th>
                    <th>Categoria</th>
                    <th>cifProveïdor</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                
                <tr th:each="producte : ${productes}" align="center"> 
                    <td th:text="${producte.nom}"></td>
                    <td th:text="${producte.unitat}"></td>
                    <td th:text="${producte.preu}"></td>
                    <td th:text="${producte.categoria}"></td>
                    <td th:text="${producte.cifProveidor}"></td>
                
                <td><a th:href="@{/editarProducte/}+${producte.id_Producte}"><i class="bi bi-pencil-fill"></i></a></td>
                <td><a th:href="@{/eliminarProducte/}+${producte.id_Producte}"><i class="bi bi-trash-fill"></i></a></td>
                
            </tr>
            </table>
        </div>
        <div th:if="${productes==null || productes.empty}">
            No hi ha productes a la llista.
        </div>
        <p/>
        <div align="center">
            <a th:href="@{/crearProducte}"th:text="#{producte.crearProducte}"></a>
            <a th:href="@{/crearProducte}"><i class="bi bi-plus-circle"></i></a>
        </div>
        <p/>
        <div align="center"><!-- Posem un enllaç per a tancar la sessio i redireccionar al login -->
            <a href="javascript: document.logoutForm.submit()" role="menuitem">Tancar Sessió</a>
            <a href="javascript: document.logoutForm.submit()" role="menuitem"><i class="bi bi-power"></i></a>

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form> 
        </div>
    </body>
</html>
