<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Productes</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Productes</h1>

        <!-- Utilitzem la plantilla per escriure la capçalera, indicant l'adreça on
             es troba, és a dir, "layout/plantilla" i el fragment que volem inserir
             en aquest cas "capcalera" -->
        <header th:replace="layouts/plantilla :: capcalera" />
       

        <h1>Llistat de gossos</h1>

        <div th:if="${productes!=null && !productes.empty}">

            <!-- Mostrem en una taula les dades del gossos guardats en la taula gossos de la BBDD veterinari -->
            <table border="1">
                <tr>
                    <th>Nom</th>
                    <th>Preu</th>
                    <th>Categoria</th>
                    <th>Stock</th>
                    <th>Unitat</th>
                    <th>Proveïdor</th>
                    
                    <!--Columnes per afegir l'enllaç d'editar i eliminar el gos-->
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <!-- Recorregut dels gossos. Cada gos de l'ArrayList gossos es guarda en la variable gos-->
                <tr th:each="producte : ${productes}"> 
                    <td th:text="${producte.nom}"></td>
                    <td th:text="${producte.preu}"></td>
                    <td th:text="${producte.categoria}"></td>
                    <td th:text="${producte.stock}"></td>
                    <td th:text="${producte.unitat}"></td>
                    <td th:text="${producte.proveïdor}"></td>
                    <!--Enllaç mitjançant el qual accedirem a la pàgina per editar el gos actual
                        al qual li correspon l'id que concatenem a l'URL editar-->
                    <td><a th:href="@{/editar/}+${producte.id}" th:text="Editar"/></td>
                    <!--Enllaç mitjançant el qual accedirem a la pàgina per eliminar el gos actual
                        al qual li correspon l'id que concatenem a l'URL d'eliminar-->
                    <td><a th:href="@{/eliminar/}+${producte.id}" th:text="Eliminar"/></td>
                    <!--<td><a th:href="@{/eliminar(idgos=${gos.idgos})}" th:text="Eliminar"/></td>-->
                </tr>
            </table>

        </div>

        <div th:if="${productes==null || productes.empty}"><!--Si l'ArrayList de gossos no està inicialitzat o no té contingut-->
            <!-- Mostrem missatge-->
            No hi ha productes a la llista.
        </div>
        
        <p/>
        
         <!--Enllaç que ens portarà a la pàgina per poder afegir un gos.
            Mitjançant l'element th:href de Thymeleaf definim l'URL de l'enllaç. 
            A href li assignarem la ruta de l'enllaç mitjançan @{ruta}-->

        <a th:href="@{/formulariGos}"th:text="#{gos.afegirGos}"/>
        
        <!-- Utilitzem la plantilla per escriure el peu, indicant l'adreça on
             es troba, és a dir, "layout/plantilla" i el fragment que volem inserir
             en aquest cas "peu" -->
        <footer th:replace="layouts/plantilla :: peu" />

    </body>
</html>
