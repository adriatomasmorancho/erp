<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title th:text="#{producte}"/>
        <meta charset="UTF-8">
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:replace="layout/navBar :: navBar" />
        <a th:href="@{/}"th:text="#{back}"/>
        <h1 align="center" th:text="#{producte}"/>
          <div align="center">
                <form th:object="${productes}" method="get">
                    <input type="text" class="form-control col-md-4"/>
                    <button type="submit" class="btn btn-success mt-4 mb-4" th:text="#{cercar}"/>
                </form>
            </div>
        <div th:if="${productes!=null && !productes.empty}" align="center">
            <table border="1">
                <tr>
                    <th th:text="#{producte.nom}"/>
                    <th th:text="#{producte.preu}"/>
                    <th th:text="#{producte.categoria}"/>
                    <th th:text="#{producte.stock}"/>
                    <th th:text="#{producte.unitat}"/>
                    <th th:text="#{producte.proveidor}"/>
                    <th th:text="#{editar}"/>
                    <th th:text="#{eliminar}"/>
                </tr>
                <tr th:each="producte : ${productes}"> 
                    <td th:text="${producte.nom}"></td>
                    <td th:text="${producte.preu}"></td>
                    <td th:text="${producte.categoria}"></td>
                    <td th:text="${producte.stock}"></td>
                    <td th:text="${producte.unitat}"></td>
                    <td th:text="${producte.cifProveidor}"></td>
                    <td><a th:href="@{/editarProducte/}+${producte.id_Producte}" ><i class="bi bi-pencil-fill"></i></a></td>
                    <td><a th:href="@{/eliminarProducte/}+${producte.id_Producte}" ><i class="bi bi-trash-fill"></i></a></td>
                </tr>
            </table>
        </div>
        <div th:if="${productes==null || productes.empty}">
            No hi ha productes a la llista.
        </div>    
        <div align="center"><!-- Posem un enllaç per a crear un usuari -->
            <label for="crearProducte" th:text="#{producte.crearProducte}"/>
            <a th:href="@{/crearProducte}"><i class="bi bi-plus-circle"></i></a>
        </div>
        <div align="center"><!-- Posem un enllaç per a tancar la sessio i redireccionar al login -->
            <a href="javascript: document.logoutForm.submit()" role="menuitem" th:text="#{logout}"/>
            <a href="javascript: document.logoutForm.submit()" role="menuitem"><i class="bi bi-power"></i></a>

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form> 
        </div>
        <footer/>
    </body>
</html>
