<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{comanda.info}"/>
        <meta charset="UTF-8"/>
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    </head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
    <body> 
        <header th:replace="layout/navBar :: navBar" />
        <a th:href="@{/comandesProfessor}"th:text="#{back}"/>
        <div class="card center" style="width: 25rem;">
        <div class="card-body">
        <h2 class="card-title" th:text="#{comanda.info}"/>

       <p>
            
        <form  method="get" th:object="${comandaProfessor}">
            
            <!-- Camp ocult on guardem l'id del producte per enviar-lo juntament amb les altres dades-->
            <input type="hidden" name="id" th:field="*{id_comanda}"/>
            
            <p>
                <label for="nom" th:text="#{comanda.nom1}"/> 
                <label for="nom1" th:text="*{nom}"/>               
            </p>
             <p>
                <label for="data" th:text="#{comanda.data}"/> 
                <label for="data1" th:text="*{data}"/>               
            </p>
             <p>
                <label for="data_Arribada" th:text="#{comanda.dataArribada1}"/> 
                <label for="data_Arribada1" th:text="*{data_Arribada}"/>               
            </p>
            <p>
                <label for="modul" th:text="#{comanda.modul1}"/> 
                <label for="modul1" th:text="*{modul.nom}"/>               
            </p>
            <!-- Botó per enviar les dades-->
           
            <label for="sortirComandaProfessor" th:text="#{sortir}"/>
            <a th:href ="@{/comandesProfessor}"><input type="button" name="enviar" value=""/></a>
            
        </form>
    </p>
    </div>
        </div>
    <footer/>
    
</body>
</html>
