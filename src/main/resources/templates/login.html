<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Inicia Sessió</title>
        <meta charset="UTF-8"/>
    </head>
    <body style="background-color:powderblue;">

        <style>
            .content {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
        
        <div class="content">
            <h1>Inicia Sessió</h1>
            <form method="POST" th:action="@{/login}">
            <p>
                <!--El name i id de el nom d'usuari ha de ser username perquè Spring Security el reconegui com a tal-->
                <label for="username">Usuari:</label>
                <input type="text" name="username" id="username"/>
            <p/>

            <p>
                <!--El name i id de la contrasenya ha de ser password perquè Spring Security el reconegui com a tal-->
                <label for="password">Contrasenya:</label>
                <input type="password" name="password" id="password"/>
            <p/>

            <input type="submit" value="Login"/>
        </form>
        </div>

    </body>
</html>
