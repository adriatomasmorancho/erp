<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{proveidor.crearProveidor}"/>
        <meta charset="UTF-8"/>
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link th:href="@{/styles.css}" rel="stylesheet"></link>
    </head>

    <body>
        <header th:replace="layout/navBar :: navBar"/>
        <div class="card center" style="width: 35rem;">
            <div class="card-body">
                <h2 class="card-title" th:text="#{proveidor.crearProveidor}"/>
                <form th:action="@{/guardarProveidor}" method="post" th:object="${proveidor}">
                    <div class="column">
                        <p>
                            <label for="cif" th:text="#{proveidor.cif1}"/>
                            <input class="form-control" type="text" name="cif" th:field="*{cif}"/>
                            <span th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}"/>
                        </p>
                        <p>
                            <label for="nom" th:text="#{proveidor.nom1}"/>
                            <input class="form-control" type="text" name="nom" th:field="*{nom}"/>
                            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
                        </p>
                        <p>
                            <label for="email" th:text="#{proveidor.email1}"/>
                            <input class="form-control" type="email" name="email" th:field="*{email}"/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                        </p>
                        <p>
                            <label for="telefon" th:text="#{proveidor.telefon1}"/>
                            <input class="form-control" type="tel" name="telefon" pattern="[0-9]{9}" th:field="*{telefon}"/>
                            <span th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"/>
                        </p>
                        <p>
                            <label for="adreca" th:text="#{proveidor.adreca1}"/>
                            <input class="form-control" type="text" name="adreca" th:field="*{adreca}"/>
                            <span th:if="${#fields.hasErrors('adreca')}" th:errors="*{adreca}"/>
                        </p>
                    </div>
                    <div class="column">
                        <p>
                            <label for="contacte" th:text="#{proveidor.contacte1}"/>
                            <input class="form-control" type="text" name="contacte" th:field="*{contacte}"/>
                            <span th:if="${#fields.hasErrors('contacte')}" th:errors="*{contacte}"/>
                        </p>
                        <p>
                            <label for="descripcio" th:text="#{proveidor.descripcio1}"/>
                            <textarea class="form-control" type="text" name="descripcio" th:field="*{descripcio}"/>
                            <span th:if="${#fields.hasErrors('descripcio')}" th:errors="*{descripcio}"/>
                        </p>
                        <p>
                            <label for="observacio" th:text="#{proveidor.observacio1}"/>
                            <textarea class="form-control" type="text" name="observacio" th:field="*{observacio}"/>
                            <span th:if="${#fields.hasErrors('observacio')}" th:errors="*{observacio}"/>
                        </p>
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" name="enviar" value="Crear"/>
                    <br/>
                    <a th:href ="@{/proveidors}"><input class="btn btn-primary btn-lg btn-block" type="button" name="enviar" value="Cancelar"/></a>
                </form>
            </div>
        </div>
    </body>
</html>
