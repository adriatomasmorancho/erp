<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{producte.crearProducte}"/>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header></header>       
        <h2 th:text="#{producte.nouProducte}"/>
        <p>          
        <form th:action="@{/guardarProducte}" method="post" th:object="${producte}">
            <input type="hidden" name="id" th:field="*{id_Producte}"/>           
            <p>
                <label for="nom" th:text="#{producte.nom}"/>
                <input type="text" name="nom" th:field="*{nom}"/>
                <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
            </p>
            <p>
                <label for="preu" th:text="#{producte.preu}"/>            
                <input type="text" name="preu" th:field="*{preu}"/> 
                <span th:if="${#fields.hasErrors('preu')}" th:errors="*{preu}"/>
            </p>
            <p>
                <label for="categoria" th:text="#{producte.categoria}"/>
                <select>
                    <option value="0">Seleccione:</option>
                    </select>
                <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"/>
            </p>
             <p>
                <label for="stock" th:text="#{producte.stockActual}"/>           
                <input type="text" name="sexe" th:field="*{stock}"/>
                <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"/>
            </p>
            <p>
                <label for="unitat" th:text="#{producte.unitat}"/>
                <select>
                    <option value="0">Seleccione:</option>
                    </select>
                <span th:if="${#fields.hasErrors('unitat')}" th:errors="*{unitat}"/>
            </p>
            <p>
                <label for="proveidor" th:text="#{producte.proveidor}"/>            
                <select>
                    <option value="0">Seleccione:</option>
                    </select>
                <span th:if="${#fields.hasErrors('proveidor')}" th:errors="*{proveidor}"/>
            </p>
            <label for="crear" th:text="#{crear}"/>
            <input type="submit" name="enviar" value="" th:href="@{/productes}"/>   
            <label for="cancel" th:text="#{cancel}"/>
            <input type="submit" name="enviar" value="" th:href="@{/productes}"/>  
        </form>
    </p>
    <footer th:replace="layout/plantilla :: peu" />  
</body>
</html>
