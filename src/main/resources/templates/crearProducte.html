<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Producte</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>

    <body>
        <header th:replace="layout/navBar :: navBar" />
        <a th:href="@{/productes}"th:text="#{back}"/>

        <div class="card center" style="width: 25rem;">
            <div class="card-body">
                <h2 class="card-title">Crear Producte</h2>
                <form th:action="@{/guardarProducte}" method="post" th:object="${producte}">
                    <p>
                        <label for="nom">Nom:</label>
                        <input class="form-control" type="text" name="nom" th:field="*{nom}"/>
                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
                    </p>
                    <p>
                        <label for="unitat">Unitat:</label>
                        <input class="form-control" type="text" name="unitat" th:field="*{unitat}"/>
                        <span th:if="${#fields.hasErrors('unitat')}" th:errors="*{unitat}"/>
                    </p>
                    <p>
                        <label for="preu">Preu:</label>
                        <input class="form-control" type="text" name="preu" th:field="*{preu}"/>
                        <span th:if="${#fields.hasErrors('preu')}" th:errors="*{preu}"/>
                    </p>
                    <p>
                        <label for="categoria">Categoria:</label>
                        <input class="form-control" type="text" name="categoria" th:field="*{categoria}"/>
                        <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"/>
                    </p>
                    <p>
                        <label for="cifProveidor">Cif Prove√Ødor</label>
                        <input class="form-control" type="text" name="cifProveidor" th:field="*{cifProveidor}"/>
                        <span th:if="${#fields.hasErrors('cifProveidor')}" th:errors="*{cifProveidor}"/>
                    </p>
                    <input type="submit" name="enviar" value="Crear"/>        
                </form>
            </div>
        </div>
    </body>
</html>
