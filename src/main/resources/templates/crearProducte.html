<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{producte.crearProducte}"/>
        <meta charset="UTF-8"/>
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    </head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
    <body> 
        <header th:replace="layout/navBar :: navBar" />
        <a th:href="@{/productes}"th:text="#{back}"/>
        <div class="card center" style="width: 25rem;">
        <div class="card-body">
        <h2 class="card-title" th:text="#{producte.nouProducte}"/>
        <p>          
        <form th:action="@{/guardarProducte}" method="post" th:object="${producte}">
            <input type="hidden" name="id_Producte" th:field="*{id_Producte}"/>           
            <p>
                <label for="nom" th:text="#{producte.nom1}"/>
                <input type="text" name="nom" th:field="*{nom}"/>
                <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
            </p>
            <p>
                <label for="preu" th:text="#{producte.preu1}"/>            
                <input type="text" name="preu" th:field="*{preu}"/> 
                <span th:if="${#fields.hasErrors('preu')}" th:errors="*{preu}"/>
            </p>
            <p>
                <label for="categoria" th:text="#{producte.categoria1}"/>
                <select name="categoria" id="categoria" th:field="*{categoria}">
                   <option value="1">pa i altres</option>
                    </select>
                <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"/>
            </p>
            <p>
                <label for="stock" th:text="#{producte.stockActual1}"/>           
                <input type="text" name="stock" th:field="*{stock}"/>
                <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"/>
            </p>
            <p>
                <label for="unitat" th:text="#{producte.unitat1}"/>
                <select name="unitat" id="unitat" th:field="*{unitat}">
                    <option value="Kg">Kg</option>
                    <option value="Litre">Litre</option>
                    </select>
                <span th:if="${#fields.hasErrors('unitat')}" th:errors="*{unitat}"/>
            </p>
            <p>
                <label for="proveidor" th:text="#{producte.proveidor1}"/>            
                <select name="proveidor" id="cifProveidor" th:field="*{cifProveidor}">
                    <option value="08226">Mercadona</option>
                    </select>
                <span th:if="${#fields.hasErrors('cifProveidor')}" th:errors="*{cifProveidor}"/>
            </p>
            
            <label for="crearProducte" th:text="#{crear}"/>
            <input type="submit" name="enviar" value=""/>
            
           <label for="crearProducte" th:text="#{cancel}"/>
           <a th:href="@{/productes}"></a>
                
        </form>
    </p>
    </div>
        </div>
    <footer/>  
</body>
</html>
