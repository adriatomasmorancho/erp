<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{comandes}"/>
        <meta charset="UTF-8">
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:replace="layout/navBar :: navBar" />
        <h1 align="center" th:text="#{nav.comandesCentralitzades}"/>
          <div align="center">
                <form th:object="${comandesAdministrador}" method="get">
                    <input type="text" class="form-control col-md-4"/>
                    <button type="submit" class="btn btn-success mt-4 mb-4" th:text="#{cercar}"/>
                </form>
            </div>
        <div th:if="${comandesAdministrador!=null && !comandesAdministrador.empty}" align="center">
            <table border="1">
                <tr>
                    <th th:text="#{comanda.dataArribada}"/>
                    <th th:text="#{comanda.mesInfo}"/>
                    <th th:text="#{comanda.duplicar}"/>
                    <th th:text="#{editar}"/>
                    <th th:text="#{eliminar}"/>
                </tr>
                <tr th:each="comandaAdministrador: ${comandesAdministrador}"> 
                    <td th:text="${comandaAdministrador.data_arribada}"></td>
                    <td><a th:href="@{/mesInfoComandaAdministrador/}+${comandaAdministrador.id_ComandaAdministrador}" ><i class="bi bi-pencil-fill"></i></a></td>
                    <td><a th:href="@{/editarComandaAdministrador/}+${comandaAdministrador.id_ComandaAdministrador}" ><i class="bi bi-pencil-fill"></i></a></td>
                    <td><a th:href="@{/eliminarComandaAdministrador/}+${comandaAdministrador.id_ComandaAdministrador}" ><i class="bi bi-trash-fill"></i></a></td>
                    
                </tr>
            </table>
        </div>
        <div th:if="${comandesAdministrador==null || comandesAdministrador.empty}">
            No hi ha Comandes a la llista.
        </div>    
        <div align="center"><!-- Posem un enllaç per a crear un usuari -->
            <label for="crearComandaAdministrador" th:text="#{comanda.crearComanda}"/>
            <a th:href="@{/crearComandaAdministrador}"><i class="bi bi-plus-circle"></i></a>
        </div>
        <div align="center"><!-- Posem un enllaç per a tancar la sessio i redireccionar al login -->
            <a href="javascript: document.logoutForm.submit()" role="menuitem">Tancar Sessió</a>
            <a href="javascript: document.logoutForm.submit()" role="menuitem"><i class="bi bi-power"></i></a>

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form> 
        </div>
        <footer/>
    </body>
</html>
