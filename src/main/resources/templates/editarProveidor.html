<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Proveidor</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
    <body>
        <header th:replace="layout/navBar :: navBar" />
        <a th:href="@{/proveidors}"th:text="#{back}"/>

        <div class="card center" style="width: 25rem;">
            <div class="card-body">
                <h2 class="card-title">Editar Proveidor</h2>
                <form th:action="@{/guardarProveidor}" method="post" th:object="${proveidor}">
                    <p>
                        <label for="cif">Cif:</label>
                        <input class="form-control" type="text" name="cif" th:field="*{cif}"readonly/>
                        <span th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}"/>
                    </p>
                    <p>
                        <label for="nom">Nom:</label>
                        <input class="form-control" type="text" name="nom" th:field="*{nom}"/>
                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input class="form-control" type="text" name="email" th:field="*{email}"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    </p>
                    <p>
                        <label for="telefon">Telefon:</label>
                        <input class="form-control" type="text" name="telefon" th:field="*{telefon}"/>
                        <span th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"/>
                    </p>
                    <p>
                        <label for="adreca">Adreca:</label>
                        <input class="form-control" type="text" name="adreca" th:field="*{adreca}"/>
                        <span th:if="${#fields.hasErrors('adreca')}" th:errors="*{adreca}"/>
                    </p>
                    <p>
                        <label for="contacte">Contacte:</label>
                        <input class="form-control" type="text" name="contacte" th:field="*{contacte}"/>
                        <span th:if="${#fields.hasErrors('contacte')}" th:errors="*{contacte}"/>
                    </p>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" name="enviar" value="Editar"/>
                </form>
            </div>
        </div>
</body>
</html>
